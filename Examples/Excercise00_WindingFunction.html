<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Portfolio - Winding Function</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
		<script src="plotter.js"></script>
		<script src="spline.js"></script>
		<script>
			var pt = 0;
			var ct = 0;

			var p5objCanvas;
			var canvasMain;

			var graphWaveform;
			var graphWinding;
			var graphSpectrum;
			var freqWinding;
			var segsWinding;

			var fxnGraph;
			var fxnGraphWind;
			var fxnGraphWindSum;
			var fxnGraphWind = function (x) { return fxnGraph(x / (TAU * freqWinding)); };
			var fxnGraphWindSum = function (freq) {
					var sum = { X: 0, Y: 0, R: 0};
					for (Wi = 0; Wi <= segsWinding; Wi++) {
						var ang = Wi / segsWinding * 8 * TAU;
						var r = fxnGraph(ang / (TAU * freq)) / segsWinding;
						sum.X += cos(ang) * r;
						sum.Y += sin(ang) * r;
						sum.R += r;
					}
					return sum;
				};
			var fxnGraphWindSum_X = function(x) { return fxnGraphWindSum(x).X };
			var fxnGraphWindSum_Y = function (x) { return fxnGraphWindSum(x).Y };
			var fxnGraphWindSum_R = function (x) { return fxnGraphWindSum(x).R };

			function setup() {
				var szWin = sizeWindow();
				console.log(szWin);
				p5objCanvas = createCanvas(szWin.width, szWin.height);
				canvasMain = document.getElementById(p5objCanvas.id());
				pixelDensity(1);
				graphWaveform = new plotArea2D(canvasMain);
				graphWaveform.uvHeight = 0.3;
				graphWaveform.uvWidth = 0.995;
				graphWaveform.uvY = 0.005;
				graphWaveform.CenterWidthOnParent();
				graphWaveform.PlotArea({Min:{X:0, Y:2.5}, Max:{X:4, Y:-0.5}});
				graphWinding = new plotArea2D(canvasMain);
				graphWinding.uvHeight = 0.5;
				graphWinding.uvWidth = 0.3;
				graphWinding.uvY = 0.4;
				graphWinding.uvX = 0.01;
				graphWinding.PlotArea({Min:{X:-2.5,Y:2.5}, Max:{X:2.5, Y:-2.5}});
				graphSpectrum = new plotArea2D(canvasMain);
				graphSpectrum.uvHeight = 0.5;
				graphSpectrum.uvWidth = 0.64;
				graphSpectrum.uvY = 0.4;
				graphSpectrum.uvX = 0.35;
				graphSpectrum.PlotArea({ Min: { X: 0, Y: 0.75 }, Max: { X: 8, Y: -0.75 } });
				freqWinding = 3;
				segsWinding = 256;
				fxnGraph = function (x) { return 1 + cos(3 * TAU * x); };
			}

			function animate() {
				var tn = new Date(Date.now()).getTime() * 0.001;
				if (pt == 0) { pt = tn; }
				var t = tn - pt;
				ct += t;

				var mouseCurrent = { X: mouseX, Y: mouseY };
				if (mouseIsPressed) {
					if (graphSpectrum.ContainsMousePointer()) {
						freqWinding = graphSpectrum.PlotMousePointer(mouseCurrent).X;
					}
				}

				pt = tn;
			}

			function mouseDragged()
			{
				var mouseCurrent = { X: mouseX, Y: mouseY };
				var mousePrev = { X: pmouseX, Y: pmouseY };
				var mouseMove = { X: mouseCurrent.X - mousePrev.X, Y: mouseCurrent.Y - mousePrev.Y };
				
			}

			function draw() {
				var posTmp;
				var posCenterTmp;
				var areaPlot;
				var areaClient;
				animate();
				background("#102010");
				graphWaveform.DrawAxis("#FFFFFF", "#FFFF80", 2, 16, {X:16, Y:4});
				graphWaveform.DrawCurve_RectFnx(fxnGraph, "#FFFF00CC", 2, 1024);
				graphWinding.DrawGrid_Rect("#0000FF", 1, { X: 8, Y: 8 });
				graphWinding.DrawAxis("#FFFFFF", "#8080FF", 2, 8, {X:8, Y:8});
				graphWinding.DrawCurve_PolarFnx(fxnGraphWind, "#FFFF80CC", 1, 0, 8*TAU, 1024);
				graphSpectrum.DrawAxis("#40FF40", "#80FF80", 2, 16, { X: 8, Y: 8 });
				graphSpectrum.DrawCurve_RectFnx(fxnGraphWindSum_X, "#FF401080", 2, 1024);
				graphSpectrum.DrawCurve_RectFnx(fxnGraphWindSum_Y, "#10B0FF80", 2, 1024);
				fill("#FF000080");
				stroke("#FFFF80");
				strokeWeight(1);
				var posFreqWindxy = fxnGraphWindSum(freqWinding);
				posTmp = graphSpectrum.MapPlotToClient({X: freqWinding, Y: posFreqWindxy.X});
				ellipse(posTmp.X, posTmp.Y, 8, 8);
				fill("#0000FF80");
				stroke("#80FFFF");
				strokeWeight(1);
				posTmp = graphSpectrum.MapPlotToClient({X: freqWinding, Y: posFreqWindxy.Y});
				ellipse(posTmp.X, posTmp.Y, 8, 8);
				fill("#FF800080");
				stroke("#FF4000FF");
				strokeWeight(1);
				posTmp = graphWinding.MapPlotToClient(posFreqWindxy);
				ellipse(posTmp.X, posTmp.Y, 8, 8);
				areaPlot = graphWaveform.PlotArea();
				areaClient = graphWaveform.ClientArea();
				stroke("#606040CC");
				for(var Xi = areaPlot.Min.X;  Xi <= areaPlot.Max.X; Xi += 1/freqWinding) {
					var pos = graphWaveform.MapPlotToClient({X:Xi}).X;
					line(pos, areaClient.Min.Y, pos, areaClient.Max.Y);
				}
				//stroke("#0000FF");
				//areaPlot = graphWinding.PlotArea();
				//areaClient = graphWinding.ClientArea();
				//posCenterTmp = graphWinding.MapPlotToClient(graphWinding.PlotCenterPos());
			}

			function windowResized() {
				var szWin = sizeWindow();
				resizeCanvas(szWin.width, szWin.height);
				console.log(szWin);
			}

			function sizeWindow() {
				var w = windowWidth - 16;
				var h = windowHeight - 16;
				var a = w / h;
				return { width: w, height: h, aspect: a };
			}
		</script>

	</head>

	<body scrolling="no" style="overflow: hidden;">
	</body>

</html>
