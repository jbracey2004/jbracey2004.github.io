<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Portfolio - P5 WebGL Primitive</title>
        <script src="../libref/p5/p5.min.js"></script>
        <script>
			var pt = 0;
			var ct = 0;
            function setup() {
                var p5objCanvas = createCanvas(windowWidth, windowHeight, WEBGL);
				canvasMain = p5objCanvas.elt;
				canvasMain.style["touch-action"] = "none";
				pixelDensity(1);
            }

            function draw() {
				var tn = new Date(Date.now()).getTime()*0.001;
				if (pt == 0) { pt = tn; }
				var t = tn - pt;
				ct += t;

                background(64);
				push();
				translate(0,0);
				rotateX(TAU*(-1/16));
				rotateY(ct*TAU*0.25);
				var sw = (1/5)*((windowWidth**2 + windowHeight**2)**0.5);
				normalMaterial();
				box(sw);
				pop();

				pt = tn;
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
                console.log({
                    Width: windowWidth,
                    Height: windowHeight
                });
            }
        </script>

    </head>

    <body style="margin: 0; display: flex; justify-content: center; align-items: center;">
    </body>

</html>
