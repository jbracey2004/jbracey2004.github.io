<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Portfollo - P5 Three.js Blank</title>
        <script src="../libref/p5/p5.min.js"></script>
		<script src="../libref/threejs/three.min.js"></script>
        <script>
			var canvasMain;
			var t3jsRender;
            function setup() {
                var p5objCanvas = createCanvas(windowWidth, windowHeight, WEBGL);
				canvasMain = p5objCanvas.elt;
				canvasMain.style["touch-action"] = "none";
				t3jsRender = new THREE.WebGLRenderer({canvas:canvasMain, preserveDrawingBuffer: true});
            }

            function draw() {
                background(72,56,48);
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
				t3jsRender.setSize(windowWidth, windowHeight);
                console.log({
                    Width: windowWidth,
                    Height: windowHeight
                });
            }
        </script>

    </head>

    <body style="margin: 0; display: flex; justify-content: center; align-items: center;">
    </body>

</html>
