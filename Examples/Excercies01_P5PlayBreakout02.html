<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Portfolio - Breakout Sprites</title>
        <script src="../libref/p5/p5.min.js"></script>
		<script src="../libref/p5/p5.play.js"></script>
		<script src="../libref/p5/p5.sound.min.js"></script>
		<script src="../libref/p5/p5.dom.min.js"></script>
        <script>
			var canvasMain;
			var contextMain;
			var canvasBuffer;
			var contextMain;
			var wavPing_Paddle;
			var wavPing_Bounds;
			var wavPing_Brick;
			var pt = 0;
			var ct = 0;

			//breakout close (core mechanics)
			//mouse to control the paddle, click to start

			var paddle, ball, wallTop, wallBottom, wallLeft, wallRight;
			var bricks;
			var MAX_SPEED = 9;
			var WALL_THICKNESS = 30;
			var BRICK_W = 40;
			var BRICK_H = 20;
			var BRICK_MARGIN = 4;
			var ROWS = 9;
			var COLUMNS = 16;

            function setup() {
                var p5objCanvas = createCanvas(800, 600);
				canvasBuffer = p5objCanvas.elt;
				canvasBuffer.id = "canvasBuffer";
				contextBuffer = canvasBuffer.getContext("2d");
				//canvasBuffer.hidden = true;
				canvasBuffer.style.position = "relative";
				canvasBuffer.style.left = 0;
				canvasBuffer.style.top = 0;
				canvasBuffer.style.opacity = 0;
				pixelDensity(1);
				
				canvasMain = document.createElement("canvas");
				canvasMain.id = "canvasMain";
				canvasMain.width = windowWidth;
				canvasMain.height = windowHeight;
				canvasMain.offsetWidth = windowWidth;
				canvasMain.offsetHeight = windowHeight;
				canvasMain.style["touch-action"] = "none";
				canvasMain.style.position = "absolute";
				canvasMain.style.left = 0;
				canvasMain.style.top = 0;
				document.body.appendChild(canvasMain);
				contextMain = canvasMain.getContext("2d");

				paddle = createSprite(width/2, height-50, 100, 10);
				paddle.immovable = true;

				initWalls();
				//setupWalls();

				bricks = new Group();

				var offsetX = width/2-(COLUMNS-1)*(BRICK_MARGIN+BRICK_W)/2;
				var offsetY = 80;

				var fxnDrawBall = function() {
					fill("#0000FF");
					stroke("#FFFFFF");
					strokeWeight = 2;
					ellipse(0,0, 16, 16);
				};
				var fxnDrawBrick = function () {
					fill("#00FF00");
					stroke("#FFFFFF");
					strokeWeight = 2;
					rect(0, 0, BRICK_W, BRICK_H);
				};

				for(var r = 0; r<ROWS; r++)
					for(var c = 0; c<COLUMNS; c++) {
					var brick = createSprite(offsetX+c*(BRICK_W+BRICK_MARGIN), offsetY+r*(BRICK_H+BRICK_MARGIN), BRICK_W, BRICK_H);
					brick.draw = fxnDrawBrick;
					bricks.add(brick);
					brick.immovable = true;
				}
				//the easiest way to avoid pesky multiple collision is to
				//have the ball bigger than the bricks
				ball = createSprite(width/2, height-200, 16, 16);
				ball.draw = fxnDrawBall;
				ball.setCollider("circle", 0, 0, 8);
				ball.maxSpeed = MAX_SPEED;
				paddle.shapeColor = "#FFFFFF";
				
				wavPing_Paddle = new p5.TriOsc();
		   //wavPing_Bounds = new p5.Oscillator();
		   //wavPing_Brick = new p5.Oscillator();
		   wavPing_Paddle.start();
		   wavPing_Paddle.freq(400);
		   wavPing_Paddle.amp(1);

				var comFullscreen = createButton("Toggle Fullscreen");
				comFullscreen.style("position: absolute");
				comFullscreen.position(0, 0);
				comFullscreen.mouseClicked(toggleFullScreen);
            }

			function initWalls() {
				wallTop = createSprite(width / 2, -WALL_THICKNESS / 2, width + WALL_THICKNESS * 2, WALL_THICKNESS);
				wallTop.immovable = true;
				wallBottom = createSprite(width / 2, height + WALL_THICKNESS / 2, width + WALL_THICKNESS * 2, WALL_THICKNESS);
				wallBottom.immovable = true;
				wallLeft = createSprite(-WALL_THICKNESS / 2, height / 2, WALL_THICKNESS, height);
				wallLeft.immovable = true;
				wallRight = createSprite(width + WALL_THICKNESS / 2, height / 2, WALL_THICKNESS, height);
				wallRight.immovable = true;
			}
			function setupWalls() {
				wallTop.position = new p5.Vector(width / 2, -WALL_THICKNESS / 2);
				wallBottom.position = new p5.Vector(width / 2, height + WALL_THICKNESS / 2);
				wallLeft.position = new p5.Vector(-WALL_THICKNESS / 2, height / 2);
				wallRight.position = new p5.Vector(width + WALL_THICKNESS / 2, height / 2);
			}

            function draw() {
				var tn = new Date(Date.now()).getTime()*0.001;
				if (pt == 0) { pt = tn; }
				var t = tn - pt;
				ct += t;

                background("#404040");

				paddle.position.x = constrain(mouseX, paddle.width / 2, canvasBuffer.width - paddle.width / 2);;

				ball.bounce(wallTop);
				ball.bounce(wallLeft);
				ball.bounce(wallRight);

				if(ball.bounce(paddle))
				{
					var swing = (ball.position.x-paddle.position.x)/3;
					ball.setSpeed(MAX_SPEED, ball.getDirection()+swing);
					//wavPing_Paddle.amp(1);
					//wavPing_Paddle.amp(0, 0.5);
				}
				if(ball.collide(wallBottom)) 
				{
					ball.velocity.x = 0;
					ball.velocity.y = 0;
					ball.position.x = canvasBuffer.width / 2;
					ball.position.y = canvasBuffer.height - 200;
				}

				ball.bounce(bricks, brickHit);

				drawSprites();
				contextMain.drawImage(canvasBuffer, 0, 0, canvasMain.width, canvasMain.height);

				pt = tn;
            }

			function mousePressed() {
				if (ball.velocity.x == 0 && ball.velocity.y == 0)
					ball.setSpeed(MAX_SPEED, random(90 - 10, 90 + 10));
			}

			function brickHit(ball, brick) {
				brick.remove();
			}

            function windowResized() {
                //resizeCanvas(windowWidth, windowHeight);
				canvasMain.width = windowWidth;
				canvasMain.height = windowHeight;
				canvasMain.offsetWidth = windowWidth;
				canvasMain.offsetHeight = windowHeight;
				//setupWalls();
                console.log({
                    Width: windowWidth,
                    Height: windowHeight
                });
            }

			function toggleFullScreen() {
				if (!document.fullscreenElement &&    // alternative standard method
					!document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {  // current working methods
					if (document.documentElement.requestFullscreen) {
						document.documentElement.requestFullscreen();
					} else if (document.documentElement.msRequestFullscreen) {
						document.documentElement.msRequestFullscreen();
					} else if (document.documentElement.mozRequestFullScreen) {
						document.documentElement.mozRequestFullScreen();
					} else if (document.documentElement.webkitRequestFullscreen) {
						document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
					}
				} else {
					if (document.exitFullscreen) {
						document.exitFullscreen();
					} else if (document.msExitFullscreen) {
						document.msExitFullscreen();
					} else if (document.mozCancelFullScreen) {
						document.mozCancelFullScreen();
					} else if (document.webkitExitFullscreen) {
						document.webkitExitFullscreen();
					}
				}
				windowResized();
			}
        </script>

    </head>

    <body style="margin: 0; overflow: hidden">
    </body>

</html>
