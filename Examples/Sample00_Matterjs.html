<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
		<title>Portfolio - Matter.js Sample </title>
		<script src="../libref/p5/p5.min.js"></script>
		<script src="../libref/p5/p5.dom.min.js"></script>
        <script src="../libref/matterjs/matter.min.js"></script>
        <script src="../libref/matterjs/matter-wrap.min.js"></script>
        <script src="../libref/Utility_Physics/matter.js"></script>
		<script>
			var canvasMain;
			var contextMain;
            var physics;
            var bodyGround;
            var instanceMouse;
            var bodyHighlight;
            var pt = 0;
            var ct = 0;

			var PlayScreen_Width = 1600;
			var PlayScreen_Height = 1200;

			function setup() {
				var p5objCanvas = createCanvas(windowWidth, windowHeight);
				canvasMain = p5objCanvas.elt;
				contextMain = canvasMain.getContext("2d");
				canvasMain.id = "canvasMain";
				pixelDensity(1);
				canvasMain.style.width = windowWidth + "px";
				canvasMain.style.height = windowHeight + "px";
				canvasMain.style["touch-action"] = "none";

                Matter.use('matter-wrap');
                physics = new Physics2D.Engine();
                physics.AutoRun_Start();
                physics.AutoRender_Start();
                physics.setPlayArea({ width: PlayScreen_Width, height: PlayScreen_Height });
                physics.World.SetWrapBounds({ min: { x: 0, y: 0 }, max: { x: PlayScreen_Width, y: PlayScreen_Height } });
                bodyGround = physics.World.CreateBody_Rectangle(PlayScreen_Width*-0.25, PlayScreen_Height * 0.9, PlayScreen_Width*1.25, PlayScreen_Height * 0.1, { isStatic: true });

                instanceMouse = Matter.Mouse.create(canvasMain)
                Matter.Mouse.setScale(instanceMouse, {x:PlayScreen_Width / windowWidth , y: PlayScreen_Height / windowHeight });
                constraintMouse = Matter.MouseConstraint.create(physics.instance, {
                    mouse: instanceMouse,
                    constraint: { stiffness: 0.05 }
                });
                Matter.World.add(physics.World.instance, constraintMouse);

				var comFullscreen = createButton("[]");
				comFullscreen.style("position: absolute");
				comFullscreen.style("user-select: none");
				comFullscreen.position(0, 0);
				comFullscreen.mouseClicked(onFullScreenToggleClick);
			}

			function draw() {
				var tn = new Date(Date.now()).getTime()*0.001;
				if (pt == 0) { pt = tn; }
				var t = tn - pt;
                ct += t;

                //physics.StepSimulation(t*1000);

                background("#404040");

                physics.RenderDebug(contextMain);
                if (bodyHighlight) {
                    if (!bodyHighlight.update()) { bodyHighlight = null; }
                }

				pt = tn;
            }

            function ClientToPlayField(pos, viewport) {
                let posRet = {x:pos.x/canvasMain.offsetWidth, y:pos.y/canvasMain.offsetHeight} ;
                posRet.x *= viewport.width;
                posRet.y *= viewport.height;
                return posRet;
            }
            function PlayFieldToClient(pos, viewport) {
                let posRet = {x:pos.x/viewport.width, y:pos.y/viewport.height} ;
                posRet.x *= canvasMain.offsetWidth;
                posRet.y *= canvasMain.offsetHeight;
                return posRet;
            }

            function touchStarted(event) {
                let pos = [];
                if (event.touches) {
                    for (let touchI of event.touches) {
                        pos.push(ClientToPlayField({ x: touchI.clientX, y: touchI.clientY }, { width: PlayScreen_Width, height: PlayScreen_Height }));
                    }
                } else {
                    pos.push(ClientToPlayField({ x: event.clientX, y: event.clientY }, { width: PlayScreen_Width, height: PlayScreen_Height }));
                }
                if (bodyHighlight) {
                    document.body.removeChild(bodyHighlight.hud);
                    delete bodyHighlight.hud;
                }
                bodyHighlight = null;
                for (let posI of pos) {
                    let ret = Matter.Query.ray(Matter.Composite.allBodies(physics.World.instance), posI, {x:posI.x+1, y:posI.y+1});
                    if (ret.length === 0) {
                        AddBody( posI );
                    } else {
                        let refBody = Physics2D.Body_fromInstance(ret[0].body);
                        if (refBody.length != 0) {
                            bodyHighlight = {};
                            bodyHighlight.refBody = ret[0].body;
                            bodyHighlight.body = refBody[0];
                            bodyHighlight.hud = document.createElement("div");
                            bodyHighlight.hud.style.pointerEvents = "none";
                            bodyHighlight.buttonDelete = document.createElement("button");
                            bodyHighlight.buttonDelete.style.pointerEvents = "auto";
                            bodyHighlight.buttonDelete.innerText = "X";
                            bodyHighlight.hud.appendChild(bodyHighlight.buttonDelete);
                            document.body.appendChild(bodyHighlight.hud);
                            bodyHighlight.buttonDelete.onmousedown = function (event) {
                                bodyHighlight.body.Delete(true);
                                delete bodyHighlight.body;
                                delete bodyHighlight.refBody;
                            }
                            bodyHighlight.update = function () {
                                if (this.refBody) {
                                    let rect = {
                                        min: PlayFieldToClient(this.refBody.bounds.min, { width: PlayScreen_Width, height: PlayScreen_Height }),
                                        max: PlayFieldToClient(this.refBody.bounds.max, { width: PlayScreen_Width, height: PlayScreen_Height })
                                    };
                                    rect.size = { width: rect.max.x - rect.min.x, height: rect.max.y - rect.min.y };
                                    this.hud.style.position = "absolute";
                                    this.hud.style.left = rect.min.x + "px";
                                    this.hud.style.top = rect.min.y + "px";
                                    this.hud.style.width = rect.size.width + "px";
                                    this.hud.style.height = rect.size.height + "px";
                                    this.hud.style.border = "solid yellow";
                                    this.hud.style.pointerEvents = "none";
                                    return true;
                                } else {
                                    document.body.removeChild(bodyHighlight.hud);
                                    return false;
                                }
                            }
                            bodyHighlight.update();
                        }
                    }
                }
            }

            function AddBody(pos) {
                let ret = physics.World.CreateBody_Polygon(0, 0, floor(random(2,8)),
                    random(0.01, 0.05) * (PlayScreen_Width**2 + PlayScreen_Height**2) ** 0.5, {
                    position: pos, 
                    mass: random(1,8),
                    friction: 0.2,
                    restitution: 0.2
                    });
                return ret;
            }

			function windowResized() {
				var szWin = {width: 0, height: 0};
				if(bolFullscreen) 
				{szWin.width = displayWidth; szWin.height = displayHeight;
				if(szWin.width > szWin.height){var tmp = szWin.width; szWin.width = szWin.height; szWin.height = tmp;}} else 
				{szWin.width = windowWidth; szWin.height = windowHeight}
				canvasMain.style.width = szWin.width + "px";
                canvasMain.style.height = szWin.height + "px";
                resizeCanvas(szWin.width, szWin.height);
                Matter.Mouse.setScale(instanceMouse, {x:PlayScreen_Width / szWin.width , y: PlayScreen_Height / szWin.height });
				console.log(szWin);
			}

			function onFullScreenToggleClick(e) {
				toggleFullScreen(this);
			}
			var bolFullscreen = false;
			function toggleFullScreen(elem) {
				if (!document.fullscreenElement &&    // alternative standard method
					!document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {  // current working methods
					if (document.documentElement.requestFullscreen) {
						document.documentElement.requestFullscreen();
					} else if (document.documentElement.msRequestFullscreen) {
						document.documentElement.msRequestFullscreen();
					} else if (document.documentElement.mozRequestFullScreen) {
						document.documentElement.mozRequestFullScreen();
					} else if (document.documentElement.webkitRequestFullscreen) {
						document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
					}
					bolFullscreen = true;
				} else {
					if (document.exitFullscreen) {
						document.exitFullscreen();
					} else if (document.msExitFullscreen) {
						document.msExitFullscreen();
					} else if (document.mozCancelFullScreen) {
						document.mozCancelFullScreen();
					} else if (document.webkitExitFullscreen) {
						document.webkitExitFullscreen();
					}
					bolFullscreen = false;
				}
				if(elem) {
					elem.innerText = (bolFullscreen) ? ("X") : ("[]");
				}
				windowResized();
			}
		</script>
	</head>
	<body style="margin: 0; overflow: hidden">
	</body>
</html>
