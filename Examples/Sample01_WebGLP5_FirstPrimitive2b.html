<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Portfolio - P5 WebGL Primitives</title>
		<script src="../libref/p5/p5.min.js"></script>
        <script src="../libref/p5/p5.utilMatrix.js"></script>
        <script>
			var canvasMain;
			var pt = 0;
			var ct = 0;
			var objTrans = [];

            function setup() {
                var p5objCanvas = createCanvas(windowWidth, windowHeight, WEBGL);
				canvasMain = p5objCanvas.elt;
				canvasMain.style["touch-action"] = "none";
				pixelDensity(1);
				for(var i = 0; i < 6; i++) { objTrans.push({matx: new p5.Matrix(), dRotx:0, dRoty:0});}
            }

            function draw() {
				var tn = new Date(Date.now()).getTime()*0.001;
				if (pt == 0) { pt = tn; }
				var t = tn - pt;
				ct += t;

				var beta = radians(rotationX);
				var gamma = radians(rotationY);
				var prevBeta = radians(pRotationX);
				var prevGamma = radians(pRotationY);
				var deltaBeta = beta - prevBeta;
				var deltaGamma = gamma - prevGamma;

                background(64);
				var sw = (1/10) * ((windowWidth ** 2 + windowHeight ** 2) ** 0.5);
				var sp = sw * 2;
				normalMaterial();

				for(var vRot of objTrans) {
					vRot.dRotx = beta*16;
					vRot.dRoty = gamma*16;
					vRot.matx.rotateX(-vRot.dRotx * t);
					vRot.matx.rotateY(-vRot.dRoty * t);
					//vRot.dRotx *= 0.999;
					//vRot.dRoty *= 0.999;
				}

				push();
				translate(-sp, -0.5 * sp);
				//rotateX(TAU * -(1 / 16));
				//rotateY(ct*TAU*0.5);
				applyTransMatrix(objTrans[0].matx);
				box(sw);
				pop();

				push();
				translate(0, -0.5 * sp);
				//rotateY(TAU * (1 / 16));
				//rotateX(ct * TAU * 0.25);
				applyTransMatrix(objTrans[1].matx);
				cone(sw*0.8,sw*1.2);
				pop();

				push();
				translate(sp, -0.5 * sp);
				//rotateX(ct * TAU * 0.7);
				//rotateY(ct * TAU * 0.25);
				applyTransMatrix(objTrans[2].matx);
				ellipsoid(sw * 0.8, sw*0.9, sw * 0.7);
				pop();

				push();
				translate(-sp, 0.5 * sp);
				//rotateX(ct * TAU * ( 1 / 16));
				//rotateY(ct * TAU * -0.25);
				applyTransMatrix(objTrans[3].matx);
				torus(sw * 0.6, sw * 0.25);
				pop();

				push();
				translate(0, 0.5 * sp);
				//rotateY(ct * TAU * (1 / 2));
				//rotateZ(ct * TAU * (1 / 26));
				applyTransMatrix(objTrans[4].matx);
				cylinder(sw*0.5, sw*1.2);
				pop();

				push();
				translate(sp, 0.5 * sp);
				//rotateX(ct * TAU * (1 / 7));
				//rotateY(ct * TAU * (1 / 2));
				//rotateZ(ct * TAU * (1 / 26));
				applyTransMatrix(objTrans[5].matx);
				box(sw, sw * 0.75, sw * 0.5);
				pop();

				pt = tn;
            }

			function applyTransMatrix(matx) {
				var matxTmp = matx.copy();
				matxTmp.mult(_renderer.uMVMatrix.copy());
				_renderer.uMVMatrix = matxTmp.copy();
			}

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
                console.log({
                    Width: windowWidth,
                    Height: windowHeight
                });
            }
        </script>

    </head>

    <body style="margin: 0; display: flex; justify-content: center; align-items: center; position: relative;">
    </body>

</html>
