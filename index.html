<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Github Host - Portfollio</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
        <script>
            var aryStrfiles;
            var elementList;

            function preload() {
                aryStrfiles = loadStrings("List.txt");
                console.log("Loading File References");
            }

            function setup() {
				var intCount = 0;
                noCanvas();
                console.log(aryStrfiles);
                console.log(aryStrfiles.length + " File Lines Loaded");
                var elementList = createElement("div", "");
				elementList.style("display","flex");
				elementList.style("flex-flow", "wrap");
                for (var i = 0; i < aryStrfiles.length; i++) {
					console.log("Reference"+i.toString());
                    var args = {};
                    var str = aryStrfiles[i];
					var strmatch = {};
					strmatch = str.match(/\b\w+\.\w+/);
					if (strmatch == null) { continue; }
                    args["name"] = strmatch;
                    str = str.replace(strmatch, "");
					strmatch = str.match(/\b\d{2}\/\d{2}\/\d{4}\s+\d{2}\:\d{2}\s\w{2}/);
					if (strmatch == null) { continue; }
                    args["date"] = strmatch;
                    str = str.replace(strmatch, "");
                    args["date"] = new Date(args["date"]);
                    args["path"] = "Examples/" + args["name"];
                    args["size"] = parseFloat(str.match(/\b(\d+(\,)?)+\b/g).toString().replace(",", ""));
                    args["toString"] = args["name"] +  String.fromCharCode(9) + args["date"] + String.fromCharCode(9) + args["size"] + " bytes"
                    console.log(args);
					intCount++;
                    var elementListItem = createElement("div", "");
					elementListItem.style("padding","8px");
                    var elementButtonItem = createA(args["path"].toString(), "");
                    var elementButton = createButton(args["name"].toString());
                    elementButton.parent(elementButtonItem);
					elementButtonItem.parent(elementListItem);
                    elementListItem.parent(elementList);
                }
				console.log(intCount.toString() + " References Loaded")
            }
        </script>

    </head>

    <body>
        <div>
            <h1>Github Host - Site Index</h1>
			<h2>Examples - P5/Three/JS/HTML</h2>
        </div>
    </body>

</html>
