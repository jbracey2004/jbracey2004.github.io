<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <title>FreeCodeCamp Project - Survey, Gaming Competition</title>
        <style>

        </style>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </head>
    <body>
        <h1 id="title">Survey Questionnaire</h1>
        <p id="description">Competition in Gaming</p>
        <form id="survey-form">
            <label id="name-label" for="name">* Name: </label>
            <input id="name" name="name" type="text" placeholder="Enter your Name" autofocus required />
            <label id="email-label" for="email">* eMail: </label>
            <input id="email" name="email" type="email" placeholder="Enter your eMail" autofocus required />
            <label id="number-label" for="number">* Age: </label>
            <input id="number" name="number" type="number" placeholder="Age" min="0" max="150" required />
            <label id="dropdown-label" for="dropdown">Which best describes the level of gamer you are?</label>
            <select id="dropdown" name="dropdown">
                <option disabled value="">Select an option</option>
                <option value="none">Non Gamer</option>
                <option value="casual">Casual Gamer</option>
                <option value="regular">Regular Gamer</option>
                <option value="pro">Professional Gamer</option>
                <option value="other">Other</option>
            </select>
            <label id="streamer-label" for="streamer">Do you stream?</label>
            <ul style="list-style: none;">
                <li><input type="radio" id="streamer_none" name="streamer" />No</li>
                <li><input type="radio" id="streamer_games" name="streamer" />I stream games</li>
                <li><input type="radio" id="streamer_other" name="streamer" />I stream other content</li>
                <li><input type="radio" id="streamer_all" name="streamer" />I stream games and other content</li>
            </ul>
            <label id="dropdownDev-label" for="dropdownDev">Are you a developer?</label>
            <select id="dropdownDev" name="dropdownDev">
                <option disabled value="">Select an option</option>
                <option value="none">No</option>
                <option value="indie">I am an Indie Developer</option>
                <option value="teamSmall">I Develop as part of a small team</option>
                <option value="teamLarge">I Develop as part of a large team</option>
            </select>
        </form>
    </body>
</html>
